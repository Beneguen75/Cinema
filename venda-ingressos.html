<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda de Ingressos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cadeiras {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 1rem;
    }

    .cadeira {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      background-color: #198754;
      text-align: center;
      line-height: 38px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .cadeira.ocupada {
      background-color: #dc3545;
      cursor: not-allowed;
    }

    .cadeira.selecionada {
      background-color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">
  <div id="navbar-container"></div>

  <main class="container mt-5">
    <h1 class="text-center mb-4">Venda de Ingressos</h1>

    <form id="formIngresso" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="sessao" class="form-label">Sess達o</label>
        <select id="sessao" class="form-select" required>
          <option value="">Selecione uma sess達o</option>
        </select>
      </div>

      <div id="areaAssentos" class="mb-4 d-none">
        <label class="form-label">Selecione um assento:</label>
        <div id="assentos" class="cadeiras"></div>
      </div>

      <div class="mb-3">
        <label for="cliente" class="form-label">Nome do Cliente</label>
        <input type="text" id="cliente" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Tipo de Pagamento</label>
        <select id="pagamento" class="form-select" required>
          <option value="">Selecione...</option>
          <option value="Cart達o">Cart達o</option>
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
        </select>
      </div>

      <input type="hidden" id="assentoSelecionado">

      <button type="submit" class="btn btn-success w-100">Confirmar Venda</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-ingressos.js"></script>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar-container").innerHTML = data);
  </script>
</body>
</html>
