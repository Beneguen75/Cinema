<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Venda de Ingressos - Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f4f8;">

  <div id="navbar-container"></div>

  <main class="container mt-5">
    <h1 class="mb-4 text-center">Venda de Ingressos</h1>
    <form id="formIngresso" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="sessao" class="form-label">Sessão</label>
        <select id="sessao" class="form-select" required>
          <option value="">Selecione uma sessão</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cliente" class="form-label">Nome do Cliente</label>
        <input type="text" id="cliente" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="assento" class="form-label">Assento</label>
        <input type="text" id="assento" class="form-control" placeholder="Ex: A10" required />
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Tipo de Pagamento</label>
        <select id="pagamento" class="form-select" required>
          <option value="">Selecione o tipo</option>
          <option value="Cartão">Cartão</option>
          <option value="Pix">Pix</option>
          <option value="Dinheiro">Dinheiro</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Confirmar Venda</button>
    </form>
  </main>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });

    // Carregar sessões no select
    const sessoes = JSON.parse(localStorage.getItem("sessoes")) || [];
    const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
    const salas = JSON.parse(localStorage.getItem("salas")) || [];

    const selectSessao = document.getElementById("sessao");

    sessoes.forEach((sessao, index) => {
      const filme = filmes[sessao.filmeIndex]?.titulo || "Filme desconhecido";
      const sala = salas[sessao.salaIndex]?.nome || "Sala desconhecida";
      const data = new Date(sessao.dataHora).toLocaleString("pt-BR");

      const option = document.createElement("option");
      option.value = index;
      option.textContent = `${filme} - ${sala} - ${data}`;
      selectSessao.appendChild(option);
    });

    // Salvar ingresso
    document.getElementById("formIngresso").addEventListener("submit", function (e) {
      e.preventDefault();

      const ingresso = {
        sessaoIndex: document.getElementById("sessao").value,
        cliente: document.getElementById("cliente").value,
        cpf: document.getElementById("cpf").value,
        assento: document.getElementById("assento").value,
        pagamento: document.getElementById("pagamento").value
      };

      const ingressos = JSON.parse(localStorage.getItem("ingressos")) || [];
      ingressos.push(ingresso);
      localStorage.setItem("ingressos", JSON.stringify(ingressos));

      alert("Ingresso vendido com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
