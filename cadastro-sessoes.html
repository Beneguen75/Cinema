<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Sessões - Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cadeiras {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 12px;
      justify-content: flex-start;
    }
  
    .cadeira {
      width: 34px;
      height: 34px;
      background-color: #198754;
      color: #fff;
      font-size: 0.65rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      transition: 0.2s ease-in-out;
      user-select: none;
    }
  
    .cadeira.ocupada {
      background-color: #dc3545;
    }
  
    .cadeira:hover {
      filter: brightness(1.1);
    }
  </style>
   
  
</head>
<body class="bg-light">

  <div id="navbar-container"></div>

  <main class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Cadastro de Sessões</h1>
      <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#modalSessao">
        Nova Sessão
      </button>
    </div>

    <!-- Lista de Sessões -->
    <div class="row justify-content-center" id="lista-sessoes"></div>
  </main>

  <!-- Modal de Cadastro -->
  <div class="modal fade" id="modalSessao" tabindex="-1">
    <div class="modal-dialog">
      <form id="formSessao" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Cadastrar Sessão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="filme" class="form-label">Filme</label>
            <select id="filme" class="form-select" required>
              <option value="">Selecione um filme</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="sala" class="form-label">Sala</label>
            <select id="sala" class="form-select" required>
              <option value="">Selecione uma sala</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="dataHora" class="form-label">Data e Hora</label>
            <input type="datetime-local" id="dataHora" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <input type="number" id="preco" class="form-control" step="0.01" min="0" required />
          </div>

          <div class="mb-3">
            <label for="idioma" class="form-label">Idioma</label>
            <select id="idioma" class="form-select" required>
              <option value="">Selecione o idioma</option>
              <option value="Dublado">Dublado</option>
              <option value="Legendado">Legendado</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="formato" class="form-label">Formato</label>
            <select id="formato" class="form-select" required>
              <option value="">Selecione o formato</option>
              <option value="2D">2D</option>
              <option value="3D">3D</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-cadastro-sessoes.js"></script>
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>
</body>
</html>
