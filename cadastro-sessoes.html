<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Sessões - Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f4f8;">

  <div id="navbar-container"></div>

  <main class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Sessões</h1>
    <form id="formSessao" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="filme" class="form-label">Filme</label>
        <select id="filme" class="form-select" required>
          <option value="">Selecione um filme</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="sala" class="form-label">Sala</label>
        <select id="sala" class="form-select" required>
          <option value="">Selecione uma sala</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dataHora" class="form-label">Data e Hora</label>
        <input type="datetime-local" id="dataHora" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" class="form-control" step="0.01" min="0" required />
      </div>

      <div class="mb-3">
        <label for="idioma" class="form-label">Idioma</label>
        <select id="idioma" class="form-select" required>
          <option value="">Selecione o idioma</option>
          <option value="Dublado">Dublado</option>
          <option value="Legendado">Legendado</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="formato" class="form-label">Formato</label>
        <select id="formato" class="form-select" required>
          <option value="">Selecione o formato</option>
          <option value="2D">2D</option>
          <option value="3D">3D</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Sessão</button>
    </form>
  </main>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });

    const filmes = JSON.parse(localStorage.getItem("filmes")) || [];
    const selectFilme = document.getElementById("filme");
    filmes.forEach((filme, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = filme.titulo;
      selectFilme.appendChild(option);
    });

    const salas = JSON.parse(localStorage.getItem("salas")) || [];
    const selectSala = document.getElementById("sala");
    salas.forEach((sala, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = sala.nome;
      selectSala.appendChild(option);
    });

    document.getElementById("formSessao").addEventListener("submit", function (e) {
      e.preventDefault();

      const sessao = {
        filmeIndex: document.getElementById("filme").value,
        salaIndex: document.getElementById("sala").value,
        dataHora: document.getElementById("dataHora").value,
        preco: document.getElementById("preco").value,
        idioma: document.getElementById("idioma").value,
        formato: document.getElementById("formato").value
      };

      const sessoes = JSON.parse(localStorage.getItem("sessoes")) || [];
      sessoes.push(sessao);
      localStorage.setItem("sessoes", JSON.stringify(sessoes));

      alert("Sessão cadastrada com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
