<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Salas - Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sala-card {
      margin-bottom: 2rem;
    }

    .cadeiras {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 1rem;
    }

    .assento-visual {
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .assento-visual svg {
      width: 26px;
      height: 26px;
      fill: #198754;
    }

    .assento-label {
      position: absolute;
      bottom: -2px;
      font-size: 10px;
      color: #000;
      font-weight: bold;
      pointer-events: none;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 0 3px;
      border-radius: 3px;
    }

    .card-body {
      padding: 1rem 1.5rem;
    }
  </style>
</head>
<body class="bg-light">

  <div id="navbar-container"></div>

  <main class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Cadastro de Salas</h1>
    </div>
  
    <div class="text-center mb-4">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalSala" onclick="abrirModal()">Nova Sala</button>
    </div>
  
    <div id="listaSalas" class="row justify-content-center"></div>
  </main>
  

  <!-- Modal -->
  <div class="modal fade" id="modalSala" tabindex="-1">
    <div class="modal-dialog">
      <form id="formSala" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Cadastro de Sala</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="indiceSala">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome da Sala</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="capacidade" class="form-label">Capacidade</label>
            <input type="number" class="form-control" id="capacidade" required>
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select" id="tipo" required>
              <option value="">Selecione o tipo</option>
              <option value="2D">2D</option>
              <option value="3D">3D</option>
              <option value="IMAX">IMAX</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-salas.js"></script>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar-container").innerHTML = data);
  </script>
</body>
</html>
