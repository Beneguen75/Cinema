<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Salas - Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f4f8;">

  <div id="navbar-container"></div>

  <main class="container mt-5">
    <h1 class="mb-4 text-center">Cadastro de Salas</h1>
    <form id="formSala" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Sala</label>
        <input type="text" class="form-control" id="nome" required>
      </div>

      <div class="mb-3">
        <label for="capacidade" class="form-label">Capacidade</label>
        <input type="number" class="form-control" id="capacidade" required>
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select class="form-select" id="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="2D">2D</option>
          <option value="3D">3D</option>
          <option value="IMAX">IMAX</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Sala</button>
    </form>
  </main>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });

    document.getElementById("formSala").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const capacidade = document.getElementById("capacidade").value;
      const tipo = document.getElementById("tipo").value;

      const novaSala = { nome, capacidade, tipo };

      const salas = JSON.parse(localStorage.getItem("salas")) || [];
      salas.push(novaSala);
      localStorage.setItem("salas", JSON.stringify(salas));

      alert("Sala cadastrada com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
