<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f4f8;">
  <div id="navbar-container"></div>

  <main class="container" style="margin-top: 100px; max-width: 600px;">
    <h2 class="text-center mb-4">Cadastro de Filmes</h2>

    <div id="mensagens" class="mb-3"></div>

    <form id="form-filme">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required />
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Gênero</label>
        <select class="form-select" id="genero" required>
          <option value="">Selecione...</option>
          <option>Ação</option>
          <option>Comédia</option>
          <option>Drama</option>
          <option>Fantasia</option>
          <option>Ficção</option>
          <option>Terror</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="classificacao" class="form-label">Classificação Indicativa</label>
        <select class="form-select" id="classificacao" required>
          <option value="">Selecione...</option>
          <option>Livre</option>
          <option>10</option>
          <option>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="duracao" class="form-label">Duração (minutos)</label>
        <input type="number" class="form-control" id="duracao" min="1" required />
      </div>

      <div class="mb-3">
        <label for="data-estreia" class="form-label">Data de Estreia</label>
        <input type="date" class="form-control" id="data-estreia" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Filme</button>
    </form>
  </main>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>

  <script src="script.js"></script>
</body>
</html>
