<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f0f4f8;">

  <div id="navbar-container"></div>

  <main class="container" style="margin-top: 120px; max-width: 800px;">
    <div class="card shadow-sm rounded-4 p-4">
      <h2 class="mb-4 text-center">Cadastro de Filmes</h2>
      <form id="form-filme" class="row g-3">

        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="titulo" placeholder="Título" required>
          <label for="titulo">Título</label>
        </div>

        <div class="col-md-6 form-floating">
          <select class="form-select" id="genero" required>
            <option value="" selected disabled>Selecione</option>
            <option>Ação</option>
            <option>Comédia</option>
            <option>Drama</option>
            <option>Fantasia</option>
            <option>Romance</option>
            <option>Terror</option>
          </select>
          <label for="genero">Gênero</label>
        </div>

        <div class="col-12">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="descricao" rows="3" required></textarea>
        </div>

        <div class="col-md-6">
          <label for="classificacao" class="form-label">Classificação Indicativa</label>
          <select class="form-select" id="classificacao" required>
            <option value="" selected disabled>Selecione</option>
            <option>Livre</option>
            <option>10</option>
            <option>12</option>
            <option>14</option>
            <option>16</option>
            <option>18</option>
          </select>
        </div>

        <div class="col-md-3 form-floating">
          <input type="number" class="form-control" id="duracao" placeholder="Duração" required>
          <label for="duracao">Duração (min)</label>
        </div>

        <div class="col-md-3 form-floating">
          <input type="date" class="form-control" id="estreia" placeholder="Estreia" required>
          <label for="estreia">Estreia</label>
        </div>

        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Salvar Filme</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });
  </script>
  <script src="script.js"></script>
</body>
</html>
