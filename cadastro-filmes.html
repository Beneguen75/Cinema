<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar externa -->
  <div id="navbar-placeholder"></div>

  <!-- Título e botão -->
  <div class="container text-center mt-5">
    <h1 class="mb-3">Gerenciador de Filmes</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">
      Cadastrar Novo Filme
    </button>
  </div>

  <!-- Mensagens de erro/sucesso -->
  <div class="container mt-3" id="mensagens"></div>

  <!-- Lista de filmes -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Filmes Cadastrados</h2>
    <div class="row" id="lista-filmes"></div>
  </div>

  <!-- Modal de Cadastro / Edição -->
  <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalCadastroLabel">Cadastro de Filme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="form-filme">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" required />
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label for="genero" class="form-label">Gênero</label>
              <select class="form-select" id="genero" required>
                <option value="">Selecione...</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="Comédia">Comédia</option>
                <option value="Drama">Drama</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Terror">Terror</option>
                <option value="Ficção Científica">Ficção Científica</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="classificacao" class="form-label">Classificação Indicativa</label>
              <select class="form-select" id="classificacao" required>
                <option value="">Selecione...</option>
                <option value="Livre">Livre</option>
                <option value="10 anos">10 anos</option>
                <option value="12 anos">12 anos</option>
                <option value="14 anos">14 anos</option>
                <option value="16 anos">16 anos</option>
                <option value="18 anos">18 anos</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="duracao" class="form-label">Duração (minutos)</label>
              <input type="number" class="form-control" id="duracao" min="40" required />
            </div>
            <div class="mb-3">
              <label for="data-estreia" class="form-label">Data de Estreia</label>
              <input type="date" class="form-control" id="data-estreia" required />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação de Exclusão -->
  <div class="modal fade" id="modalConfirmacaoExclusao" tabindex="-1" aria-labelledby="confirmarExclusaoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja excluir este filme?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarExclusao">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-filmes.js"></script>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => document.getElementById("navbar-placeholder").innerHTML = data);
  </script>
</body>
</html>
